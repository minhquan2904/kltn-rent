<div class="panel panel-default">
  <div class="panel-heading main-color-bg">{{ 'HOME.TITLE' | translate }}</div>
  <div class="panel-body">
      <div class="col-md-3">
          <div class="well dash-box">
              <h2><div class="glyphicon glyphicon-user" aria-hidden="true"></div> 0 </h2>
              <h4> Phòng trọ</h4>
          </div>
      </div>
      <div class="col-md-3">
          <div class="well dash-box">
              <h2><div class="glyphicon glyphicon-list-alt" aria-hidden="true"></div> 56</h2>
              <h4>Pages</h4>
          </div>
      </div>
      <div class="col-md-3">
          <div class="well dash-box">
              <h2><div class="glyphicon glyphicon-pencil" aria-hidden="true"></div> {{static.num_motels}}</h2>

          </div>
      </div>
      <div class="col-md-3">
          <div class="well dash-box">
              <h2><div class="glyphicon glyphicon-stats" aria-hidden="true"></div>{{static.visitors}}</h2>
              <h4>Visitors</h4>
          </div>
      </div>
  </div>
</div> <!-- end first panel-->
