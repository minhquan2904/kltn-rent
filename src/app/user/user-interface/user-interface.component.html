
<div class="container-fluid">
  <div class="row">
      <app-nav></app-nav>
  </div>
  <div class="row">
    <div class="col-md-3 col-xs-12">
        <mat-card>
            <mat-card-content>
              <h4 class="example-h2">User name</h4>
            </mat-card-content>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          </mat-card>
          <mat-card>
            <mat-card-content>
              <h4 class="example-h2">Level 1</h4>
              <div class="wrapper">
                <div></div>
                <div>
                    <mat-progress-spinner
                    style="margin:0 auto;"
                    class="example-margin"
                    [color]="color"
                    [mode]="mode"
                    [value]="value">
                  </mat-progress-spinner>
                  <p>Your exp: 123/246</p> 
                </div>
                <div></div>
              </div>
              
            </mat-card-content>
          </mat-card>
    </div>
    <div class="col-md-9 col-xs-12">
      <mat-card style="height:100%;">
          <mat-card-content>
              <h4 class="example-h2">Your infomation</h4>
          </mat-card-content>
          <mat-card-content>
              <mat-accordion class="example-headers-align">
                  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Personal data
                      </mat-panel-title>
                      <mat-panel-description>
                        Type your name and age
                        <mat-icon>account_circle</mat-icon>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                
                    <mat-form-field>
                      <input matInput placeholder="First name">
                    </mat-form-field>
                
                    <mat-form-field>
                      <input matInput type="number" min="1" placeholder="Age">
                    </mat-form-field>
                
                    <mat-action-row>
                      <button mat-button color="primary" (click)="nextStep()">Next</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                
                  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Destination
                      </mat-panel-title>
                      <mat-panel-description>
                        Type the country name
                        <mat-icon>map</mat-icon>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                
                    <mat-form-field>
                      <input matInput placeholder="Country">
                    </mat-form-field>
                
                    <mat-action-row>
                      <button mat-button color="warn" (click)="prevStep()">Previous</button>
                      <button mat-button color="primary" (click)="nextStep()">Next</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                
                  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Day of the trip
                      </mat-panel-title>
                      <mat-panel-description>
                        Inform the date you wish to travel
                        <mat-icon>date_range</mat-icon>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                
                    <mat-form-field>
                      <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                    </mat-form-field>
                    <mat-datepicker #picker></mat-datepicker>
                
                    <mat-action-row>
                      <button mat-button color="warn" (click)="prevStep()">Previous</button>
                      <button mat-button color="primary" (click)="nextStep()">End</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                
                </mat-accordion>
          </mat-card-content>
          <mat-card-footer>
            <div class="btn-wrapper">
              <div>
                <button mat-raised-button>BTN 1</button>
              </div>
              <div>
                  <button mat-raised-button color="accent">BTN 2</button>
                </div>
            </div> 
            
          </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
