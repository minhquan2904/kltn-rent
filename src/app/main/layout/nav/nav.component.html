<mat-toolbar color="primary">

    <button mat-button routerLink="/">
    <mat-icon>home</mat-icon> 
        RENT</button>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="['/home']">Home</button>
        <button mat-button [routerLink]="['/add']">Add</button>
        <button mat-button [routerLink]="['/login']">{{loginStatus}}</button>
        <button mat-button [routerLink]="['/show-map']" [queryParams]="{ lat: data.lat, lng: data.lng}">Overview</button>


        
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="['/home']">Home</button>
        <button mat-menu-item [routerLink]="['/add']">Add</button>
        <button  mat-menu-item [routerLink]="['/login']">{{loginStatus}}</button>
        <button  mat-menu-item [routerLink]="['/show-map']" [queryParams]="{ lat: data.lat, lng: data.lng}">Overview</button>
    <!--<button mat-menu-item>Help</button>-->
</mat-menu>
